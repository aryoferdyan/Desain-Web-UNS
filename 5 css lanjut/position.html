<html>
    <head>
        <title>
            POSITION 
        </title>

        <style>
            .static {
                left: 100px;
                position: static;
                width: 300px;
                height: 100px;
                background: red;
            }

            .relative {
                left: 100px;
                position: relative;
                width: 400px;
                height: 200px;
                background: blue;
            }

            .absolute {
                left: 350px;
                top: 150px;
                position: absolute;
                width: 300px;
                height: 100px;
                background: lightgreen;   
            }

            .fixed {
                left: 300px;
                top: 50px;
                position: fixed;
                width: 200px;
                height: 100px;
                background: lightblue;
            }
        </style>
    </head>
    <body>
        
        <div class="static">
            Ini elemen position static. <br> Nilai left 100px tidak berpengaruh
        </div>
        <div class="relative">
            Ini elemen position relative. <br> Nilai left 100px mengikuti alur
        </div>
        <div class="absolute">
            Ini elemen position absolute. <br> Bisa diletakkan di mana saja
        </div>
        <div class="fixed">
            Ini elemen position fixed. <br> Posisi tetap walau di scroll
        </div>
    </body>
</html>
