<html>
    <head>
        <title>Operator JS</title>
        <script>
            var x = 5;
            var y = 3;

            document.write("Hasilnya");
            if(x > y) {
                alert(x+" Lebih besar daripada "+y);
            } else {
                alert(y+" Lebih besar daripada "+x)
            }
        </script>
    </head>
    <body>
        x 5, y 3
    </body>
</html>
