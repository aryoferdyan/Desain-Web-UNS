<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum 6.3. Menu Button</title>
        <style>

            a:link, a:visited{
                color: white;
                padding: 14px 25px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
            }

            a:hover, a:active{
                background-color: skyblue;
            }

            .sosmed #facebook a{
                background-color: blue;
            }
        </style>
    </head>
    <body>
        
        <div class="sosmed">
            <div id="facebook">
                <a href="https://facebook.com">Facebook</a>
            </div>
        </div>
    </body>
</html>
