<!DOCTYPE html>
<html>
    <head>

        <title>Menggunakan media Query CSS 3</title>
        <meta name="viewport" content="width=device-width,initial-scal=1.0">
        
        <style>
            .smartphone{
                display: none;
            }
            
            @media only screen and (max-width: 375px){
                body{
                    background-color: yellow;
                }
                
                .smartphone{
                    display: block;
                }
            }
            </style>
    </head>

    <body>
        <h3>Menggunakan media query CSS</h3>
        <div class="smartphone">
            <h2>TErdeteksi smartphone</h2>
        </div>
    </body>
</html>
